<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: sans-serif,'poppins';
			box-sizing: border-box;
		}
		.container{
			width: 100%;
			height: 100vh;
			background-image: linear-gradient(rgba(0,0,0,0.3),transparent),url(https://www.fabhotels.com/blog/wp-content/uploads/2019/02/pub1.jpg);
			background-size:cover;
			background-position: center;
			padding: 0 8%;
			position: relative;
			
		}
		.text-box{
			color: #fff;
			position: absolute;
			bottom: 8%;
		}
		 .text-box p{
		 	color: #fff;
			font-size: 50px;
			font-weight: 600;
		}
		 .text-box h1{
			font-size: 160px;
			line-height: 160px;
			margin-left: -10px;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
            background: url(https://i.makeagif.com/media/7-01-2021/sA-6Yt.gif);
            -webkit-background-clip: text;
            background-position: 0 0;
            animation: back 25s linear infinite;
		}
		@keyframes back{
			100%{
				background-position: 2000px 0;
			}
		}
		.text-box h3{
			color: #fff;
			font-size: 40px;
			font-weight: 500;
		}
		.text-box .row{
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			margin-top: 30px;
		}
		.text-box a{
			color: #fff;
			text-decoration: none;
			padding: 10px 20px;
			margin-right: 20px;
			border: 2px solid #fff;
			display: flex;
			align-items: center;
		}
         .text-box a span{
         	font-size: 30px;
         	line-height: 15px;
         	margin-left: 5px;
         }
         .social-icons{
         	position: absolute;
         	right: 5%;
         	bottom: 8%;
         }
         .social-icons img{
         	width: 30px;
         	display: block;
         	margin: 25px 5px;
         }
         .btn {
         	display: flex;
			align-items: center;
			flex-wrap: wrap;
			margin-top: 10px;
         }
	</style>
</head>
<body>
	
<div class="container">
	<div class="text-box">
		<p>ENJOY</p>
		<h1>EVERY ONE</h1>
		<h3>EVERLAST</h3>
	<div class="row">
		<a href="sign.html">SIGN UP</a>
		<a href="book.html">BOOK NOW..!</a>
		<span> EXPLORE MORE ABOUT OUR CULTURE</span>
	</div>
	</div>
	<div class="social-icons">
		<a href="https://www.instagram.com/"><img src="https://www.pngmart.com/files/22/Black-And-White-Instagram-Logo-PNG-File.png"></a>
		<a href="https://twitter.com/i/flow/login"><img src="https://pngimg.com/uploads/twitter/twitter_PNG15.png"></a>
		<a href="https://accounts.snapchat.com/accounts/login?client_id=ads-api&referrer=https%25253A%25252F%25252Fads.snapchat.com%25252Fsetup"><img src="https://pngimg.com/uploads/snapchat/small/snapchat_PNG11.png"></a>
	</div>
</div>
</body>
</html>
